<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2> Log in</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
    <div class="form-control" [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div class="validation" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <small *ngIf="form.get('email')!!.errors!!.required">Please, write your email</small>
            <small *ngIf="form.get('email')!!.errors!!.email">Wrong format of the email</small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('password')?.touched && form.get('password')!!.invalid}">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <div class="validation" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <small *ngIf="form.get('password')!!.errors!!.minlength">The password should consist of more than {{form.get('password')!!.errors?.minlength.requiredLength}} letters. You have only {{form.get('password')!!.errors?.minlength.actualLength}} for now.</small>
            <small *ngIf="form.get('password')!!.errors!!.required">Please, enter your password</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Log in</button>

</form>
